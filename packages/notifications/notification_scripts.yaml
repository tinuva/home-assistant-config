---
script:
  ######################################################################
  # Re-usable script to send log message
  ######################################################################
  # Example:
  ######################################################################
  # - service: script.log
  #   data:
  #     icon: ':robot_face:'            # optional
  #     object: 'Vacuum Robot'          # required
  #     message: 'The robot is stuck'   # required
  #     target: 'logs'                  # optional - default 'logs'
  ######################################################################
  ######################################################################
  log:
    sequence:
      - service: notify.bezuidenhouts
        data_template:
          target: >
            {% if target is defined %}
              ["#{{ target }}"]
            {% else %}
              ["#logs"]
            {% endif %}
          message: '{{ message }}'
          data:
            icon: >
              {% if icon is defined %}
                {{ icon }}
              {% else %}
                :house:
              {% endif %}
            username: '{{ object }}'
            blocks_template:
              - type: section
                text:
                  type: mrkdwn
                  text: '{{ message }}'

  ######################################################################
  # Re-usable script to send alert message
  ######################################################################
  # Example:
  ######################################################################
  # - service: script.alert
  #   data:
  #     icon: ':robot_face:'            # optional
  #     object: 'Vacuum Robot'          # required
  #     message: 'The robot is stuck'   # required
  #     target: 'alerts'                # optional - default 'alerts'
  ######################################################################
  ######################################################################
  alert:
    sequence:
      - variables:
          target: >
            {% if target is defined %}
              ["#{{ target }}"]
            {% else %}
              ["#alerts"]
            {% endif %}
          icon: >
            {% if icon is defined %}
              {{ icon }}
            {% else %}
              :house:
            {% endif %}
          cam: >
            {% if camera is defined %}
              {{ camera }}
            {% else %}
              false
            {% endif %}
      - choose:
          # Condition: If also sending an image, needs to be separate else message delivery faill with combination of options
          - conditions:
              - condition: template
                value_template: >
                  {{ (cam != 'false') }}
            sequence:
              - service: camera.snapshot
                data:
                  filename: "/config/www/cam_captures/script_log.jpg"
                target:
                  entity_id: "{{ cam }}"
              - service: notify.bezuidenhouts
                data:
                  message: '{{ message }}'
                  target: '{{ target }}'
                  data:
                    icon: "{{ icon }}"
                    username: '{{ object }}'
              - service: notify.bezuidenhouts
                data:
                  message: ''
                  target: '{{ target }}'
                  data:
                    #icon: "{{ icon }}"
                    #username: '{{ object }}'
                    file:
                      path: "/config/www/cam_captures/script_log.jpg"
                      ### path is now required as of 0.113.0 see https://github.com/home-assistant/home-assistant.io/pull/13860/files
        default:
          - service: notify.bezuidenhouts
            data_template:
              target: "{{ target }}"
              message: '{{ message }}'
              data:
                icon: "{{ icon }}"
                username: '{{ object }}'
                blocks_template:
                  - type: section
                    text:
                      type: mrkdwn
                      text: '{{ message }}'

  ######################################################################
  # Re-usable script to send alert message
  ######################################################################
  # Example:
  ######################################################################
  # - service: script.alert
  #   data:
  #     icon: ':robot_face:'            # optional
  #     object: 'Vacuum Robot'          # required
  #     message: 'The robot is stuck'   # required
  #     target: 'alerts'                # optional - default 'alerts'
  ######################################################################
  ######################################################################
  voicealert:
    sequence:
      - service: script.alert
        data:
          icon: >
            {% if icon is defined %}
              {{ icon }}
            {% else %}
              :house:
            {% endif %}
          object: '{{ object }}'
          target: >
            {% if target is defined %}
              {{ target }}
            {% else %}
              alerts
            {% endif %}
          message: '{{ message }}'
      # Vocal message only certain times of the day
      - condition: time
        after: '06:00:00'
        before: '21:30:00'
      - service: notify.alexa_media_david_s_echo
        data:
          message: '{{ message }}'
          data:
            type: 'tts'
